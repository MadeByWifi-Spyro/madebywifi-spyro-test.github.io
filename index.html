<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Us</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 8px 0;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
        }
        .yelp-btn {
            background-color: #AF0606;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
<script>window.gtranslateSettings = {"default_language":"en","languages":["en","es","ko"],"wrapper_selector":".gtranslate_wrapper"}</script>
<script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
</head>
<body>
    <img src="https://via.placeholder.com/300" alt="Business Logo">
    <h1>Please review us</h1>
    <a href="https://google.com" class="google-btn" style="background-color: rgb(16, 63, 125); border-color: rgb(16, 63, 125); padding-left: 35px; padding-right: 35px; font-size: 16px; letter-spacing: 3px; line-height: 32px; border-radius: 10px; color: rgb(255, 255, 255);">Leave a Google Review</a>
    <button class="yelp-btn" onclick="window.open('https://www.yelp.com', '_self')">Leave a Yelp Review Self</button>
    <div class="gtranslate_wrapper"></div>
</body>
    
</html>
